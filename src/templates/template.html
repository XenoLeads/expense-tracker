<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <div class="user-logo-name">
          <img src="../assets/images/logo.png" alt="" class="user-logo" />
          <h1 class="user-name">Xeno</h1>
        </div>
        <h1 class="current-tab-name">Dashboard</h1>
        <button class="button theme-toggle-button">
          <img src="../assets/icons/light-mode.svg" alt="Dark and light mode toggle" class="icon" />
        </button>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <button class="button navigation-button navigation-button-dashboard selected" data-navigation-tab="dashboard">
          <img src="../assets/icons/navigation/dashboard.svg" alt="" class="icon" />
        </button>
        <button class="button navigation-button navigation-button-transactions" data-navigation-tab="transactions">
          <img src="../assets/icons/navigation/transactions.svg" alt="" class="icon" />
        </button>
        <button class="button navigation-button navigation-button-add"><img src="../assets/icons/navigation/plus.svg" alt="" /></button>
        <button class="button navigation-button navigation-button-budget" data-navigation-tab="budget">
          <img src="../assets/icons/navigation/budget.svg" alt="" class="icon" />
        </button>
        <button class="button navigation-button navigation-button-statistics" data-navigation-tab="statistics">
          <img src="../assets/icons/navigation/statistics.svg" alt="" class="icon" />
        </button>
      </footer>
    </div>
  </body>
</html>
